<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" method="post">

            <div class="login-box">
                <input type="email" id="email" name="email_user"  placeholder=" ">
                <label for="email" class="float">E-mail</label>
            </div>

            <div class="login-box">
                <input type="password" id="senha" name="senha_user" placeholder=" ">
                <label for="senha" class="float">Senha</label>
                <i class="bi bi-eye-fill" id="btn-password" onclick="Mostrar()"></i>
            </div>

            <div class="remember_forgot-password">
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember_user">
                    <label for="remember">Lembrar-me?</label>
                </div>

                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="button-login">
                <button onclick="Login()">Entrar</button>
            </div>

            <div class="register">
                <p>NÃ£o possui cadastro? <a href="cadastro.html">Registre-se</a></p>
            </div>

        </form>
    </div>
    <script src="JS/login.js"></script>
</body>
</html>
